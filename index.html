<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gift Box Surprise</title>
    <style>
      :root {
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Poppins", "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #ffe4ec, #f8b4c5 60%, #f38aa3);
        color: #3d0b17;
      }

      .stage {
        text-align: center;
        display: grid;
        gap: 24px;
        padding: 32px 20px;
      }

      .headline {
        font-size: clamp(1.4rem, 3vw, 2rem);
        font-weight: 600;
        letter-spacing: 0.02em;
      }

      .gift {
        position: relative;
        width: 220px;
        height: 180px;
        margin: 0 auto;
        cursor: pointer;
        transform-style: preserve-3d;
        transition: transform 0.4s ease;
      }

      .gift:hover {
        transform: translateY(-4px);
      }

      .box {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 130px;
        border-radius: 14px;
        background: linear-gradient(135deg, #ff7da8, #ff4f79);
        box-shadow: 0 20px 40px rgba(83, 9, 30, 0.3);
        overflow: hidden;
      }

      .box::before,
      .box::after {
        content: "";
        position: absolute;
        background: rgba(255, 255, 255, 0.65);
      }

      .box::before {
        width: 36px;
        height: 100%;
        left: 50%;
        transform: translateX(-50%);
      }

      .box::after {
        height: 36px;
        width: 100%;
        top: 50%;
        transform: translateY(-50%);
      }

      .lid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        border-radius: 14px;
        background: linear-gradient(135deg, #ffa1c7, #ff638f);
        box-shadow: 0 10px 20px rgba(83, 9, 30, 0.2);
        transform-origin: center bottom;
        transition: transform 0.6s ease;
      }

      .bow {
        position: absolute;
        top: -18px;
        left: 50%;
        width: 70px;
        height: 36px;
        transform: translateX(-50%);
        display: flex;
        justify-content: space-between;
      }

      .bow::before,
      .bow::after {
        content: "";
        width: 32px;
        height: 36px;
        border-radius: 50% 50% 0 50%;
        background: #fff3f7;
        transform: rotate(22deg);
        box-shadow: 0 8px 16px rgba(83, 9, 30, 0.2);
      }

      .bow::after {
        border-radius: 50% 50% 50% 0;
        transform: rotate(-22deg);
      }

      .message {
        font-size: clamp(1.1rem, 2.5vw, 1.6rem);
        font-weight: 600;
        padding: 16px 20px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.85);
        display: inline-flex;
        align-items: center;
        gap: 8px;
        justify-self: center;
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.5s ease, transform 0.5s ease;
      }

      .message.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .hint {
        font-size: 0.95rem;
        opacity: 0.8;
      }

      .sparkles {
        position: absolute;
        inset: -40px -20px auto -20px;
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 8px;
        pointer-events: none;
        opacity: 0;
        transform: translateY(12px);
        transition: opacity 0.5s ease, transform 0.5s ease;
      }

      .sparkle {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #fff5c5;
        box-shadow: 0 0 12px rgba(255, 245, 197, 0.9);
        animation: float 1.8s ease-in-out infinite;
      }

      .sparkle.big {
        width: 12px;
        height: 12px;
      }

      .sparkle.cross {
        width: 10px;
        height: 10px;
        border-radius: 3px;
        transform: rotate(45deg);
      }

      .sparkle:nth-child(odd) {
        animation-delay: 0.4s;
      }

      .sparkle-burst {
        position: absolute;
        inset: -30px;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.4s ease;
      }

      .sparkle-burst span {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #ffffff;
        border-radius: 50%;
        box-shadow: 0 0 14px rgba(255, 255, 255, 0.9);
        animation: burst 0.9s ease-out infinite;
      }

      .sparkle-burst span:nth-child(1) {
        top: 0;
        left: 20%;
      }

      .sparkle-burst span:nth-child(2) {
        top: 10%;
        right: 20%;
      }

      .sparkle-burst span:nth-child(3) {
        bottom: 10%;
        left: 15%;
      }

      .sparkle-burst span:nth-child(4) {
        bottom: 0;
        right: 15%;
      }

      .open .lid {
        transform: rotateX(120deg);
      }

      .open .sparkles {
        opacity: 1;
        transform: translateY(0);
      }

      .open .sparkle-burst {
        opacity: 1;
      }

      .open + .message {
        opacity: 1;
        transform: translateY(0);
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes burst {
        0% {
          transform: scale(0.4);
          opacity: 0.6;
        }
        60% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(1.4);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <main class="stage">
      <div class="headline">Click to open your surprise üéÅ</div>
      <div class="gift" id="gift" role="button" tabindex="0" aria-label="Open gift box">
        <div class="sparkles" aria-hidden="true">
          <span class="sparkle"></span>
          <span class="sparkle"></span>
          <span class="sparkle big"></span>
          <span class="sparkle"></span>
          <span class="sparkle cross"></span>
          <span class="sparkle"></span>
          <span class="sparkle big"></span>
          <span class="sparkle"></span>
        </div>
        <div class="sparkle-burst" aria-hidden="true">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="lid">
          <div class="bow"></div>
        </div>
        <div class="box"></div>
      </div>
      <div class="message" id="message">·Éê·Éú·Éò ·Éõ·Éò·Éß·Éï·Éê·É†·ÉÆ·Éê·É†! ‚ù§Ô∏è</div>
      <div class="hint">Tap the gift box to open and close it.</div>
    </main>

    <script>
      const gift = document.getElementById("gift");
      const message = document.getElementById("message");

      const toggleGift = () => {
        gift.classList.toggle("open");
        message.classList.toggle("visible");
      };

      gift.addEventListener("click", toggleGift);
      gift.addEventListener("keydown", (event) => {
        if (event.key === "Enter" || event.key === " ") {
          event.preventDefault();
          toggleGift();
        }
      });
    </script>
  </body>
</html>
