<!DOCTYPE html>
<html>
<head>
    <title>AI Calculator + History</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; background: #1a1a1a; color: white; }
        .calc { background: #333; padding: 20px; border-radius: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.5); width: 300px; }
        #display { width: 100%; height: 50px; font-size: 24px; text-align: right; margin-bottom: 10px; border: none; padding: 10px; box-sizing: border-box; background: #222; color: #0f0; }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        button { padding: 15px; font-size: 18px; cursor: pointer; border: none; border-radius: 5px; background: #444; color: white; transition: 0.2s; }
        button:hover { background: #666; }
        .operator { background: #f39c12; }
        .equals { background: #27ae60; grid-column: span 2; }
        #history { margin-top: 20px; width: 300px; background: #222; padding: 15px; border-radius: 10px; border: 1px solid #444; max-height: 150px; overflow-y: auto; }
        .history-item { border-bottom: 1px solid #333; padding: 5px 0; font-size: 14px; color: #aaa; }
    </style>
</head>
<body>
    <div class="calc">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button class="operator" onclick="addToDisplay('/')">/</button>
            <button class="operator" onclick="addToDisplay('*')">Ã—</button>
            <button class="operator" onclick="addToDisplay('-')">-</button>
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button class="operator" onclick="addToDisplay('+')">+</button>
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button onclick="calculate()" class="equals">=</button>
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button onclick="addToDisplay('0')">0</button>
        </div>
    </div>
    <div id="history"><strong>History:</strong></div>

    <script>
        const display = document.getElementById('display');
        const historyDiv = document.getElementById('history');

        function addToDisplay(value) { display.value += value; }
        function clearDisplay() { display.value = ''; }
        function calculate() {
            try {
                const result = eval(display.value);
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerText = display.value + ' = ' + result;
                historyDiv.appendChild(item);
                display.value = result;
            } catch {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
